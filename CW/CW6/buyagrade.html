	<body>
	
	<form action="http://codd.cs.gsu.edu/~jchoi34/WP/CW/6/sucker.php" method="post"> 

		<h1>Buy Your Way to a Better Education!</h1>

		<p>
		Recent changes in University of Washington policy now allow us to offer grades for money. That's right! All you need to get an A in this class is cold, hard, cash.	
		</p>
		
		
		<hr>
		
		<h2>Give Us Your Money</h2>
		<dl>
			<dt>Name</dt>
			<dd>
				<input name="visitor_name" type="text"> 
			</dd>
			
			<dt>Section</dt>
			<dd>
				<select id="section" name="section">
					<option value="">(Select a section)</option>
					<option value="MA">MA</option>
					<option value="MB">MB</option>
					<option value="MC">MC</option>
					<option value="MD">MD</option>
					<option value="ME">ME</option>
					<option value="MF">MF</option>
					<option value="MG">MG</option>
					<option value="MH">MH</option>
				</select>
			</dd>
			
			<dt>Credit Card</dt>
			<dd>
				<input name="cc_number" id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx"><br>
				<input name="cc" type="radio" value="visa"> Visa <input name="cc" type="radio" value="mastercard"> MasterCard
			</dd>
		</dl>
		
		<div>
		
			<input type="submit" value="I am a giant sucker.">	
		</div>
	</form>
